name: Daily Commit Workflow

on:
  schedule:
    - cron: '15 3 * * *'  # Daily at 03:15 UTC
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make a trivial change for commit (21f3002465@ds.study.iitm.ac.in)
        run: |
          echo "Daily update at $(date)" >> daily_update.txt

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Force commit and push
        run: |
          git add daily_update.txt
          git commit -m "Daily commit from GitHub Actions $(date)" || git commit --allow-empty -m "Daily commit from GitHub Actions $(date)"
          git push
