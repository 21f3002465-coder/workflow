name: Daily Commit Workflow

# Run once per day at a specific time (03:15 UTC)
on:
  schedule:
    - cron: '15 3 * * *' # Adjust time as needed
  workflow_dispatch: # Optional: allows manual triggering

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make a trivial change for commit (21f3002465@ds.study.iitm.ac.in)
        run: |
          echo "Daily update $(date)" >> daily_update.txt

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        run: |
          git add daily_update.txt
          git commit -m "Daily commit from GitHub Actions [skip ci]" || echo "No changes to commit"
          git push
